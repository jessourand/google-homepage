<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joogle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="everything">
            <div id="topnav">
                <div id="leftbuttons">
                    <div id="about">
                        <a href=#>About</a>
                    </div>
                    <div id="store">
                        <a href=#>Store</a>
                    </div>
                </div>
                <div id="rightbuttons">
                    <div id="gmail">
                        <a href="https://gmail.com">Gmail</a>
                    </div>
                    <div id="images">
                        <a href="https://google.com/images">Images</a>
                    </div>
                    <div id="hamburgermenu">
                        <img id="hamburgericon" src="hamburger.png">
                    </div>
                    <div id="signinctnr">
                        <button id="signinbtn">Sign In</button>
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="googlelogo">
                    <img id ="g_img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                </div>
            </div>
            <div id="searchcontainer">
                <div id="searchbar">
                    <div id="spyglass"><img id="spyglassimg" src="spyglass.png"></div>
                    <form action="https://google.com/search" method="get">
                      <input id="field" name="q" type="text">
                    </form>
                    <div id="microphone"><img id="microphoneimg" src="microphone.png"></div>
                </div>
                <div id="bottombuttons">
                    <div id="googlesearch">
                        <input class="buttons" type="submit" id="search" value="Google Search">
                    </div>
                    <div id="feelinglucky">
                        <input class="buttons" type="submit" id="lucky" value="I'm Feeling Lucky">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
